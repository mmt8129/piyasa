<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    .haber-kart { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; border-left: 5px solid #007bff; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
    .modal-icerik { background: #fff; margin: 20% auto; padding: 20px; width: 80%; border-radius: 15px; }
    #kapat-btn { background: #007bff; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="haber-listesi">Haberler yÃ¼kleniyor... ðŸ”„</div>
  <div id="modal" class="modal">
    <div class="modal-icerik">
      <h2 id="modal-baslik"></h2>
      <p id="modal-ozet"></p>
      <button id="kapat-btn">TAMAM</button>
    </div>
  </div>
  <script>
    const apiKey = 'c51c358f11acc86219d65eb567e22776';
    const apiUrl = `https://cors-anywhere.herokuapp.com/https://gnews.io/api/v4/top-headlines?lang=tr&max=5&apikey=${apiKey}`;
    async function haberleriYukle() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('API HatasÄ±: ' + response.status);
        const data = await response.json();
        const liste = document.getElementById('haber-listesi');
        liste.innerHTML = '';
        if (data.articles.length === 0) { liste.innerHTML = 'Haber bulunamadÄ±. âŒ'; return; }
        data.articles.forEach(haber => {
          const kart = document.createElement('div');
          kart.className = 'haber-kart';
          kart.innerHTML = `<h3>${haber.title}</h3>`;
          kart.onclick = () => {
            document.getElementById('modal-baslik').innerText = haber.title;
            document.getElementById('modal-ozet').innerText = haber.description || 'Ã–zet bulunamadÄ±.';
            document.getElementById('modal').style.display = 'block';
          };
          liste.appendChild(kart);
        });
      } catch (hata) {
        document.getElementById('haber-listesi').innerText = 'Hata: ' + hata.message;
      }
    }
    document.getElementById('kapat-btn').onclick = () => document.getElementById('modal').style.display = 'none';
    haberleriYukle();
  </script>
</body>
</html>
