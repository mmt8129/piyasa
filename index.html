<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PWA FINANS</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { display: flex; flex-direction: column; gap: 8px; }
        .weather-card { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; padding: 12px; border-radius: 12px; text-align: center; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .weather-temp { font-size: 2.2rem; font-weight: bold; }
        .card { background: white; padding: 12px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f1c40f; }
        .buy { color: #2ecc71; font-weight: bold; font-size: 0.95rem; }
        .sell { color: #e74c3c; font-weight: bold; font-size: 0.95rem; }
        .group-title { font-size: 0.75rem; color: #7f8c8d; margin: 12px 0 6px 0; font-weight: bold; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        .news-container { background: white; border-radius: 12px; padding: 5px; margin-top: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .news-item { display: block; padding: 12px; border-bottom: 1px solid #eee; text-decoration: none; color: #2c3e50; font-size: 0.82rem; line-height: 1.4; }
        .news-item:last-child { border-bottom: none; }
        .news-item:active { background: #f9f9f9; }
        .namaz-card { background: #1e1e1e; color: white; padding: 12px; border-radius: 10px; margin-top: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .namaz-grid { display: flex; justify-content: space-between; text-align: center; font-size: 0.65rem; }
        .namaz-vakit { font-weight: bold; color: #f1c40f; font-size: 0.85rem; margin-top: 3px; }
    </style>
</head>
<body>

    <div class="weather-card">
        <div style="font-size: 0.65rem; opacity:0.8; letter-spacing: 1px;">ANKARA</div>
        <div class="weather-temp" id="derece">--Â°C</div>
        <div id="durum" style="font-size:0.8rem; text-transform:uppercase; font-weight: 500;">YÃ¼kleniyor...</div>
    </div>

    <div id="data-container" class="container"></div>

    <div class="group-title">GÃœNCEL MANÅžETLER (12 HABER)</div>
    <div class="news-container" id="news-container">
        <div style="text-align:center; padding:20px; font-size:0.8rem; color:#999;">Haberler yÃ¼kleniyor...</div>
    </div>

    <div id="namaz-alani"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAwQfifK4eaSrSjKpA776hD0RAlx_6a2_w",
            authDomain: "piyasa-9049c.firebaseapp.com",
            databaseURL: "https://piyasa-9049c-default-rtdb.firebaseio.com",
            projectId: "piyasa-9049c",
            storageBucket: "piyasa-9049c.firebasestorage.app",
            messagingSenderId: "1093294750752",
            appId: "1:1093294750752:web:55a68803bae9e61da1d045"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // HAVA DURUMU Ã‡EK
        db.ref("hava/current_condition/0").on("value", s => {
            const d = s.val();
            if(d) {
                document.getElementById('derece').innerText = d.temp_C + "Â°C";
                document.getElementById('durum').innerText = d.lang_tr ? d.lang_tr[0].value : d.weatherDesc[0].value;
            }
        });

        // PÄ°YASA VERÄ°LERÄ°NÄ° Ã‡EK
        db.ref("piyasa").on("value", s => {
            const data = s.val();
            const c = document.getElementById('data-container');
            if(data) {
                c.innerHTML = '<div class="group-title">ALTIN VE DÃ–VÄ°Z</div>';
                if(data.gold) data.gold.forEach(i => { if(["GA","22"].includes(i.Kod)) renderC(c,i); });
                if(data.currency) data.currency.forEach(i => { if(["USD","EUR"].includes(i.Kod)) renderC(c,i); });
            }
        });

        // 3 KAYNAKTAN 4'ER HABER (TOPLAM 12)
        const nContainer = document.getElementById('news-container');
        const kaynaklar = ['haber_trt', 'haber_cnn', 'haber_ntv'];
        
        // Verileri dinle ve birleÅŸtir
        let allNews = { 'haber_trt': [], 'haber_cnn': [], 'haber_ntv': [] };
        kaynaklar.forEach(k => {
            db.ref(k + "/items").on("value", s => {
                allNews[k] = s.val() ? s.val().slice(0, 4) : [];
                renderNews();
            });
        });

        function renderNews() {
            nContainer.innerHTML = '';
            kaynaklar.forEach(k => {
                allNews[k].forEach(i => {
                    nContainer.innerHTML += `<a href="${i.link}" target="_blank" class="news-item">ðŸ”¹ ${i.title}</a>`;
                });
            });
        }

        // NAMAZ VAKÄ°TLERÄ°NÄ° Ã‡EK
        db.ref("namaz/items/0").on("value", s => {
            const n = s.val();
            if(n) {
                document.getElementById('namaz-alani').innerHTML = `
                    <div class="namaz-card">
                        <div style="text-align:center; font-size:0.6rem; opacity:0.6; margin-bottom:8px; letter-spacing:1px;">ANKARA VAKÄ°TLERÄ°</div>
                        <div class="namaz-grid">
                            <div>Ä°msak<br><span class="namaz-vakit">${n.fajr}</span></div>
                            <div>Ã–ÄŸle<br><span class="namaz-vakit">${n.dhuhr}</span></div>
                            <div>Ä°kindi<br><span class="namaz-vakit">${n.asr}</span></div>
                            <div>AkÅŸam<br><span class="namaz-vakit">${n.maghrib}</span></div>
                            <div>YatsÄ±<br><span class="namaz-vakit">${n.isha}</span></div>
                        </div>
                    </div>`;
            }
        });

        function renderC(c, i) {
            c.innerHTML += `<div class="card"><div><span style="font-weight:bold; font-size:0.85rem; color:#333;">${i.Aciklama}</span></div><div style="text-align:right"><span class="buy">${i.Alis}</span><br><span class="sell">${i.Satis}</span></div></div>`;
        }
    </script>
</body>
</html>
